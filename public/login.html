<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chef Pay login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css" media="screen" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
  <div class="chefpay-login">
    <div class="title">
      <h1>Welcome to ChefPay</h1>
    </div>
    <fieldset>

      <legend>Login</legend>

      <form class="login" action="/login" method="post">
        <div class="login-div">
          <div class="label-div">
            <label for="login-email">Email</label>
          </div>
          <div class="input-div">
            <input type="text" id="login-email" placeholder="john.doe@gmail.com" name="name" value="" required="required">
          </div>
        </div>

        <div class="password-div">
          <div class="label-div">
            <label for="login-password">Password</label>
          </div>
          <div class="input-div">
            <input type="text" id="login-password" placeholder="Password" name="name" value="" required="required">
          </div>
        </div>
        <div class="fake">

        </div>
        <div class="login__button"><a href="./landing.html">Let me in</a></div>

      </form>
    </fieldset>
  </div>
</body>
</html>
