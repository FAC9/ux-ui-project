<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Pay</title>
    <link rel="stylesheet" href="./normalize.css" type="text/css">
    <link rel="stylesheet" href="./main.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
  <body class="body">
    <div id="container">
      <nav>
        <div id="nav__title" class="nav__li">ChefPay</div>
        <div class="nav__element nav__back"><a href="./landing.html"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></a></div> <!--add font awesome icon back arrow here-->
        <div class="nav__element nav__logout"><a href="./login.html">logout</a></div>
      </nav>
      <h2>Hello John</h2>
      <section class="payments">
        <div class="fake-table">
          <label class="table-key" for="installment">Next payment:</label>
          <input class="table-value" type="text" name="name" id="installment" placeholder="£250" value="">
        </div>
        <!--Cure our divitis at some point :D-->
        <div class="fake-table">
          <div class="table-key">Payment due:</div>
          <div class="table-value">01.02.2017</div>
        </div>
        <div class="fake-table">
          <div class="table-key">Total paid:</div>
          <div class="table-value">£1700</div>
        </div>
      </section>

      <section class="payment-progress">
        <h3>How much have I paid?</h3>
        <p>With this month’s payment, your total will be £1950!</p>
          <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
          <div id="chart_div"></div>
        <h4>Having trouble paying?</h4>
        <p>Get in touch by instant message to work out a new payment plan</p>
      </section>

      <section class="payment__buttons">
        <a href="./visa-payment-page.html"><div class="buttons buttons--left">Pay with VISA</div></a>
        <a href="./paypal-payment-page.html"><div class="buttons buttons--right">Pay with Paypal</div></a>
      </section>

      <footer>Powered by hummus</footer>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://use.fontawesome.com/dab6567ebf.js"></script>
  </body>
</html>
