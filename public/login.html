<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chef Pay login</title>
  <link rel="stylesheet" href="./login.css" media="screen" title="no title">
</head>
<body>
  <div class="chefpay-login">
    <h1>Welcome to Chef Pay</h1>
    <fieldset>
      <legend>Login</legend>
      <form class="login" action="/login" method="post">
        <div class="login-div">
          <div class="label-div">
            <label for="login-email">Email</label>
          </div>
          <div class="input-div">
            <input type="text" id="login-email" placeholder="john.doe@gmail.com" name="name" value="" required="required">
          </div>
        </div>
        <div class="password-div">
          <div class="label-div">
            <label for="login-password">Password</label>
          </div>
          <div class="input-div">
            <input type="text" id="login-password" placeholder="Password" name="name" value="" required="required">
          </div>
        </div>
        <button type="submit" name="button">Let me in</button>
      </form>
    </fieldset>
  </div>
</body>
</html>
